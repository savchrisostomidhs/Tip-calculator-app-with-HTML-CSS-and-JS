<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="logo">
    <div class="calculator">
      <div class="input">
        <div class="bill">
          <p>Bill</p>
          <div class="inputforms">
            <img src="./images/icon-dollar.svg" alt="icon-dollar">
            <input class="inp js-bill" type="number" placeholder="0" min="0">
          </div>
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="choices">
            <div class="tips tipchoice tip5">
              <label for="tip5">5%</label>
              <input class="tipinp" type="radio" name="tip" id="tip5" value="5">
            </div>
            <div class="tips tipchoice tip10">
              <label for="tip10">10%</label>
              <input class="tipinp" type="radio" name="tip" id="tip10" value="10">
            </div>
            <div class="tips tipchoice tip15">
              <label for="tip15">15%</label>
              <input class="tipinp" type="radio" name="tip" id="tip15" value="15">
            </div>
            <div class="tips tipchoice tip25">
              <label for="tip25">25%</label>
              <input class="tipinp" type="radio" name="tip" id="tip25" value="25">
            </div>
            <div class="tips tipchoice tip50">
              <label for="tip50">50%</label>
              <input class="tipinp" type="radio" name="tip" id="tip50" value="50">
            </div>
            <div class="tips custom">
              <input class="js-custom" type="number" min="0" placeholder="Custom">
            </div>
          </div>
        </div>
        <div class="peoplenum">
          <div class="text">
            <p>Number of People</p>
            <p class="error-message js-error">Can't be zero</p>
          </div>
          <div class="inputforms">
            <img src="./images/icon-person.svg" alt="icon-person">
            <input class="inp js-people" type="number" placeholder="0" min="0">
          </div>
        </div>
      </div>
      <div class="result">
        <div class="result-numbers">
          <div class="res tipamount">
            <p>Tip Amount<span class="block">/ person</span></p>
            <p class="resnum">$<span class="tipresult">0.00</span></p>
          </div>
          <div class="res total">
            <p>Total<span class="block">/ person</span></p>
            <p class="resnum">$<span class="totalresult">0.00</span></p>
          </div>
        </div>
        <button class="js-reset-button">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
